name: Unit Test

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - '*'
jobs:
    run_test:
        runs-on: ubuntu-latest
        name: Run test
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x
            - run: npm install
            - run: npm run test